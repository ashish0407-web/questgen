const express = require('express');
const bodyParser = require('body-parser');
const { GoogleSpreadsheet } = require('google-spreadsheet');

const app = express();
const PORT = process.env.PORT || 3000;

// Initialize Google Sheets API
const doc = new GoogleSpreadsheet('1u3XO3DNbV1lzQ1Te8TdCokYfHFyRpunVKKHJjDKkKg0');
// Initialize your credentials
const creds = require('./credentials.json');

// Middleware
app.use(bodyParser.urlencoded({ extended: false }));
app.use(bodyParser.json());

// Register endpoint
app.post('/register', async (req, res) => {
  try {
    await doc.useServiceAccountAuth(creds);
    await doc.loadInfo(); // Loads document properties and worksheets

    const sheet = doc.sheetsByIndex[0]; // Use the first sheet
    const { username, email, password, userType } = req.body;

    // Append new row to the sheet
    await sheet.addRow({ Username: username, Email: email, Password: password, UserType: userType });

    res.status(200).send('Registration successful!');
  } catch (error) {
    console.error('Error registering user:', error);
    res.status(500).send('Internal Server Error');
  }
});

// Login endpoint
app.post('/login', async (req, res) => {
  try {
    // Retrieve user credentials from request body
    const { username, password } = req.body;

    await doc.useServiceAccountAuth(creds);
    await doc.loadInfo();

    const sheet = doc.sheetsByIndex[0];
    const rows = await sheet.getRows();

    // Check if user credentials match any row in the spreadsheet
    const user = rows.find(row => row.Username === username && row.Password === password);
    
    if (user) {
      res.status(200).send('Login successful!');
    } else {
      res.status(401).send('Invalid credentials');
    }
  } catch (error) {
    console.error('Error logging in user:', error);
    res.status(500).send('Internal Server Error');
  }
});

// Start the server
app.listen(PORT, () => {
  console.log(`Server is running on port ${PORT}`);
});

  </script>
