<script>
    function updateSemesters() {
        var branch = document.getElementById("select-b319").value;
        var semesterSelect = document.getElementById("select-74fd");
        semesterSelect.innerHTML = "";
        
        // Add semesters based on selected branch
        switch(branch) {
          case "B.TECH CSE":
          case "B.TECH CSE AIML":
          case "B.TECH CIVIL":
          case "B.TECH MECH":
          case "B.TECH ECE":
            addSemesters(semesterSelect, ["1st Semester", "2ND SEM", "3RD SEM", "4TH SEM", "5TH SEM", "6TH SEM", "7TH SEM", "8TH SEM"]);
            break;
          case "BBA GEN":
          case "BBA FS&amp;amp;B":
          case "BCA DS":
          case "BCA GEN":
          case "MBA FINANCE":
          case "MBA HR":
          case "BSc. Hons":
            addSemesters(semesterSelect, ["1st Semester", "2ND SEM", "3RD SEM", "4TH SEM", "5TH SEM", "6TH SEM"]);
            break;
          default:
            addSemesters(semesterSelect, ["(select semester)"]);
        }
      }
    
      function addSemesters(selectElement, semesters) {
        semesters.forEach(function(semester) {
          addOption(selectElement, semester);
        });
      }
    
      function addOption(selectElement, optionValue) {
        var option = document.createElement("option");
        option.text = optionValue;
        option.value = optionValue;
        selectElement.add(option);
      }
    
      function updateSubjects() {
        var course = document.getElementById("select-b319").value;
        var semester = document.getElementById("select-74fd").value;
        var subjectSelect = document.getElementById("select-a167");
        subjectSelect.innerHTML = "";
        
        // Add subjects based on course and semester
        if (course === "B.TECH CSE" && semester === "1st Semester") {
          addOption(subjectSelect, "Mathematic");
          addOption(subjectSelect, "ENGLISH");
          // Add more subjects here for B.TECH CSE 1ST SEM
        } else if (course === "B.TECH CSE" && semester === "2ND SEM") {
          addOption(subjectSelect, "MATHEMATICS-II");
          addOption(subjectSelect, "DSA");
          // Add more subjects here for B.TECH CSE 2ND SEM
        }
        else if (course === "B.TECH CSE" && semester === "4TH SEM") {
            addOption(subjectSelect, "DISCRETE MATHS");
            addOption(subjectSelect, "OS");
            addOption(subjectSelect, "EVS");
            addOption(subjectSelect, "OB");
            addOption(subjectSelect, "DAA");
            addOption(subjectSelect, "COA");
            
          }
          else if (course === "B.TECH CSE" && semester === "6TH SEM") {
            addOption(subjectSelect, "OR");
            addOption(subjectSelect, "DATA MINING");
            addOption(subjectSelect, "COMPILER DESIGN");
            addOption(subjectSelect, "COMPUTER NETWORKS");
            addOption(subjectSelect, "BHAGWAT GEETA");
            addOption(subjectSelect, "DATA ANALYTICS");
            
          }
        // Add more conditions for other courses and semesters
        
        // Add a default option
        addOption(subjectSelect, "(select subject)");
      }
    // Function to generate download link
    function generateDownloadLink() {
        var branch = document.getElementById("select-b319").value;
        var semester = document.getElementById("select-74fd").value;
        var subject = document.getElementById("select-a167").value;
        
        // Assuming you have a mapping of branch, semester, and subject to download links
        var downloadLinks = {
            "B.TECH CSE": {
                "1st Semester": {
                    "Mathematics": "https://drive.google.com/file/d/1bmtgvMqhYYELUTlP0TG1sAb2auJUjQ5L/view?usp=drive_link/download",
                    // Add more subjects and links as needed
                },
                "4TH SEM":{
                    "DISCRETE MATHS":"https://drive.google.com/file/d/1sRsdAPrivS6_Q0vIV2HWhzEFfK9Aj7xU/view?usp=drive_link/download",
                    "COA":"https://drive.google.com/file/d/16iJAquO8QOjgKWalJWA_rj_V1oE7G93I/view?usp=drive_link/download",
                    "OS":"https://drive.google.com/file/d/1IVfKSu-DJBww4IBoz63Cqgq8kuSZ3OBj/view?usp=drive_link/download",

                },
                "6TH SEM":{
                  "OR":"https://drive.google.com/drive/u/0/folders/1hZHPGxYVe0_hqOfvgHS9ZINrGkoZXg31",
                
                    "DATA MINING":"https://drive.google.com/drive/u/0/folders/1AP5jaXPhjxU383eMMo2FeaW5gsTUskjp",
                    "COMPILER DESIGN":"https://drive.google.com/drive/u/0/folders/1WDoJ6UQo7CCJHhAm30i0GcSPugfrn4qC"

                }
                // Add more semesters and subjects as needed
            },
            // Add more branches with semesters and subjects as needed
        };

        // Get the download link based on selected options
        var downloadLink = downloadLinks[branch][semester][subject];
        if (downloadLink) {
            document.getElementById("downloadLink").href = downloadLink;
            document.getElementById("downloadLink").style.display = "block";
        } 
    }

    // Attach event listener to the download button
    document.getElementById("btn-sub").addEventListener("click", generateDownloadLink);
</script>
